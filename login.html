<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
	<link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
	<main>
		<div class="login">
			
			<form method="post" action="#" class="login-form">
				<a href="index.html" class="back-to-home"><i class="ion-android-home"></i></a>
				<div class="section group row">
					<i class="ion-lock-combination icon-login"></i>
					<h2>Please Login</h2>
					<div class="section group row">
						<div class="col span_2_of_2">
						</i><input type="text" name="user-name" placeholder="User Name" required> 
					</div>
					</div>
				</div>
				<div class="section group row">
					<div class="col span_2_of_2">
						<input type="password" name="login-password" placeholder="Password" required>
					</div>
				</div>
				<div class="section group row">
					<div class="col span_2_of_2">
						<input type="submit" name="login" value="Login">
					</div>
				</div>

				<div class="section group row link-to-signup">
					<div class="col span_2_of_3">
						<p>Don't have account?</p>
					</div>
					<div class="col span_1_of_3">
						<a href="signup.html"><u>Sign Up &rarr;</u></a>
					</div>
				</div>
			</form>
		</div>
		
		<footer>
		<p>Copyright&copy; 2019. All rights reserved &nbsp;|&nbsp; Final Project</p>
		<div class="to-top">
			<a href="#header"><i class="ion-chevron-up"></i></a>
		</div>
	</footer>
	
	</main>
</body>
</html>
