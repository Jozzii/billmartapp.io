<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign - Up</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
	<link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body">
<div class="signup">
	<form action="#" method="post" class="signup-form">
		<a href="index.html" class="back-to-home"><i class="ion-android-home"></i></a>
		<i class="ion-edit icon-signup"></i>
		<h2>please sign up</h2>
		<div class="signup-details">
			<div class="section group">
				<input type="text" name="username" id="signup-username" placeholder="User name" required>
			</div>
			<div class="section group">
				<input type="email" name="email" id="signup-email" placeholder="Email Address" required>
			</div>
			<div class="section group">
				<input type="number" name="phone-no" id="phone-no" placeholder="Phone Number" required>
			</div>
			<div class="section group">
				<input type="password" name="password" id="signup-password" placeholder="New Password" required>
			</div>
			<div class="section group">
				<input type="password" name="password" id="signup-confirmation-password" placeholder="Confirm New Password" required>
			</div>
			<div class="section group">
				<input type="submit" name="signup" id="signup-button" value="Sign Up">
			</div>
		</div>

		<div class="section group row link-to-signup">
					<div class="col span_2_of_3">
						<p>Already have account?</p>
					</div>
					<div class="col span_1_of_3">
						<a href="login.html"><u>Signin &rarr;</u></a>
					</div>
				</div>
	</form>
</div>

<footer>
		<p>Copyright&copy; 2019. All rights reserved &nbsp;|&nbsp; Final Project</p>
		<div class="to-top">
			<a href="#header"><i class="ion-chevron-up"></i></a>
		</div>
	</footer>
	
	
</body>
</html>
